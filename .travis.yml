language: java
jdk:
- oraclejdk8

branches:
  only:
  - master

before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/

before_install:
- openssl aes-256-cbc -K $encrypted_ab5ee33e4b09_key -iv $encrypted_ab5ee33e4b09_iv
  -in files/host.enc -out $KHOST_LOCATION -d
- openssl aes-256-cbc -K $encrypted_ab5ee33e4b09_key -iv $encrypted_ab5ee33e4b09_iv
  -in files/key.enc -out $KEY_LOCATION -d

cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"

script:
- "./gradlew clean build"

